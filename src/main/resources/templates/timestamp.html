
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>在线Unix时间戳与时间互转_dev123.cc</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="description" content="在线Unix时间戳与时间互转" />
    <meta name="keywords" content="Unix 时间戳 时间 转换" />
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/v4.css" rel="stylesheet" />
    <link href="/css/title.css" rel="stylesheet" />

</head>
<body>
<div class="titleTop" >
    <a href="/base64">base64</a>
    <a href="/ip">ip</a>
    <a href="/json">json</a>
    <a href="/url">url</a>
    <a href="/timestamp">timestamp</a>

</div>
    <!--wrap-->
    <div class="wrap">

        <!--title-->
        <h2 class="title">Unix时间戳转换</h2>

        <div class="row">
            <div class="col-md-4 text-right" style="line-height:32px;">
                现在的时间是：
            </div>
            <div class="col-md-4">
                <input id="txtDate" class="form-control" readonly="readonly" />
            </div>
            <div class="col-md-4">
                <input type="button" value=" 复 制 " class="btn btn-primary" copy="#txtDate" />
            </div>
        </div>
        <div class="row" style="margin-top:5px;">
            <div class="col-md-4 text-right" style="line-height:32px;">
                现在的时间戳是：
            </div>
            <div class="col-md-4">
                <input id="txtTimeStamp" class="form-control" readonly="readonly" />
            </div>
            <div class="col-md-4">
                <input type="button" value=" 复 制 " class="btn btn-primary" copy="#txtTimeStamp" />
            </div>
        </div>
        
        <div class="row" style="margin-top:55px;">
            <div class="col-md-2 text-right">
            </div>
            <div class="col-md-3 text-right">
                <input id="txtTimeStamp1" class="form-control" placeholder="ms" />
            </div>
            <div class="col-md-2 text-center">
                <input type="button" value="时间戳 → 时间" class="btn btn-primary" id="btnConvert1" />
            </div>
            <div class="col-md-3">
                <input id="txtDate1" class="form-control" placeholder="yyyy-mm-dd hh:mm:ss" readonly="readonly" />
            </div>
            <div class="col-md-2">
                <input type="button" value=" 复 制 " class="btn btn-primary" copy="#txtDate1" />
            </div>
        </div>
           
        <div class="row" style="margin-top:5px;">
            <div class="col-md-2 text-right">
            </div>
            <div class="col-md-3">
                <div class="input-group date">
                    <input type="text" class="form-control" placeholder="yyyy-mm-dd hh:mm:ss" id="txtDate2" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="col-md-2 text-center">
                <input type="button" value="时间 → 时间戳 " class="btn btn-primary" id="btnConvert2" />
            </div>
            <div class="col-md-3">
                <input id="txtTimeStamp2" class="form-control" placeholder="ms" readonly="readonly" />
            </div>
            <div class="col-md-2">
                <input type="button" value=" 复 制 " class="btn btn-primary" copy="#txtTimeStamp2" />
            </div>
        </div>

    </div>



    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.11.1/moment.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.11.1/locale/zh-cn.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <script src="/js/function.js"></script>
     
    <script type="text/javascript">
        $(function () {
            $(".date").datetimepicker({
                locale: 'zh-cn',
                format: 'YYYY-MM-DD HH:mm:ss'
            });
        });
    </script>

    <script type="text/javascript">
        $(function () {

            window.setInterval(function () {
                var date = moment();
                $("#txtDate").val(date.format("YYYY-MM-DD HH:mm:ss"));

                $("#txtTimeStamp").val((new Date()).valueOf());
            }, 1000);

            $("#btnConvert1").click(function () {
                var timestamp = $("#txtTimeStamp1").val();
                var date = moment.unix(timestamp /1000);
                var val = date.format("YYYY-MM-DD HH:mm:ss");
                $("#txtDate1").val(val);
            });
            $("#btnConvert2").click(function () {
                var val = $("#txtDate2").val();
                var date = moment(val);
                val = Date.parse(date);
                $("#txtTimeStamp2").val(val);
            });
        });
    </script>

    <script src="/js/ip33.js"></script>
</body>
</html>
