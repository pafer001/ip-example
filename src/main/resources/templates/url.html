
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>在线UrlEncode/Decode_dev123.cc</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="description" content="在线UrlEncode/Decode" />
    <meta name="keywords" content="UrlEncode UrlDecode Url编码 Url解码" />
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/v4.css" rel="stylesheet" />
    <link href="/css/title.css" rel="stylesheet" />
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?e9df8d8c44e2c16bf9cde0e4377062e5";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
<div class="titleTop" >
    <a href="/base64">base64</a>
    <a href="/ip">ip</a>
    <a href="/json">json</a>
    <a href="/url">url</a>
    <a href="/timestamp">timestamp</a>
</div>
<!--wrap-->
<div class="wrap">

    <!--title-->
    <h2 class="title">URL Encode/Decode</h2>

    <div class="row">
        <div class="col-md-12">
            <textarea id="txtOriginal" class="form-control" placeholder="请输入编码或解码的字符串" style="height:200px;"></textarea>
        </div>
    </div>

    <div class="row" style="margin-top:5px;">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <select class="form-control" id="selCode">
                <option value="UTF-8">UTF-8</option>
                <option value="GB2312">GB2312</option>
            </select>
        </div>
        <div class="col-md-4 text-center">
            <input class="btn btn-success" type="button" id="btnEncode" value="　编　码　" />
            <input class="btn btn-success" type="button" id="btnDecode" value="　解　码　" />
            <input class="btn btn-success" type="button" value="复制结果" copy="#txtRestlt"  />
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row" style="margin-top:5px;">
        <div class="col-md-12">
            <textarea id="txtRestlt" class="form-control" placeholder="编码或者解码的结果" style="height:200px;" readonly="readonly"></textarea>
        </div>
    </div>

</div>

<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="/js/function.js"></script>

<script type="text/javascript">
    $(function () {
        $("#btnEncode").click(function () {
            var code = $("#selCode").val();
            var text = $("#txtOriginal").val();
            var data = { code: code, text: text };
            $.Invoke("urlencode","encode", data, function (data) {
                $("#txtRestlt").val(data);
            });
        });
        $("#btnDecode").click(function () {
            var code = $("#selCode").val();
            var text = $("#txtOriginal").val();
            var data = { code: code, text: text };
            $.Invoke("urlencode", "decode", data, function (data) {
                $("#txtRestlt").val(data);
            });
        });
    });
</script>



<script src="/js/ip33.js"></script>
</body>
</html>
