
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <meta name="keywords" content="在线 Base64 编码 解码" />
    <link href="favicon.ico" rel="shortcut icon" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/v4.css" rel="stylesheet" />
    <link href="/css/title.css" rel="stylesheet" />
    <script>

        (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?e9df8d8c44e2c16bf9cde0e4377062e5";

<body>

<div class="titleTop" >
    <a href="/base64">base64</a>
    <a href="/ip">ip</a>
    <a href="/json">json</a>
    <a href="/url">url</a>
    <a href="/timestamp">timestamp</a>

</div>

<!--wrap-->
<div class="wrap">

    <!--title-->
    <h2 class="title">BASE64 编码/解码</h2>

    <div class="row">
        <div class="col-md-12"><textarea id="txtOriginal" class="form-control" placeholder="请输入编码解码的字符串" style="height:200px;"></textarea></div>
    </div>
    <div class="row" style="margin-top:5px;">
        <div class="col-md-12 text-center">
            <input class="btn btn-success" type="button" id="btnEncode" value="　编　码　" />
            <input class="btn btn-success" type="button" id="btnDecode" value="　解　码　" />
            <input class="btn btn-success" type="button" id="btnCopy" value="　复制结果　" copy="#txtRestlt" />
        </div>
    </div>
    <div class="row" style="margin-top:5px;">
        <div class="col-md-12"><textarea id="txtRestlt" class="form-control" placeholder="编码或者解码的结果" readonly="readonly" style="height:200px;"></textarea></div>
    </div>

</div>



<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="/js/jquery.base64.js"></script>
<script src="/js/function.js"></script>

<script type="text/javascript">
    $(function () {
        $.base64.utf8encode = true;
        $("#btnEncode").click(function () {
            var val = $("#txtOriginal").val();
            var hash = $.base64.btoa(val);
            $("#txtRestlt").val(hash);
        });
        $("#btnDecode").click(function () {
            var val = $("#txtOriginal").val();
            var hash = $.base64.atob(val, true);
            $("#txtRestlt").val(hash);
        });
    });
</script>



<script src="/js/ip33.js"></script>
</body>
</html>
